<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<p><h1><b>Form đăng kí tài khoản</b></h1></p>
<body>
    <!--Form-->
    <form action="">
        <div>
          <label for="fname">Họ và tên:</label><br>
          <input type="text" id="fname" name="fname"><br>
          <label for="lname">Tên:</label><br>
          <input type="text" id="lname" name="lname"><br>
          <label for="phone">Số điện thoại</label><br>
          <input type="text" id="phone" name="phone"><br>
          <label for="email">Email</label><br>
          <input type="text" id="email" name="email"><br>
        </div>
        <div>
          <p>Giới tính:</p>
        <label for="Male">Male</label>
          <input type="radio" id="Male" name="Gender"><br>
          <label for="Female">Female</label>
          <input type="radio" id="Female" name="Gender"><br>
  
        </div>
        <div>
          <label for="Quốc tịch"> Quốc tịch</label>
          <select name="Quốc tịch" id="Quốc tịch">
            <option value="Việt nam">Việt nam</option>
            <option value="Trung Quốc">Trung Quốc</option>
            <option value="Hàn Quốc">Hàn Quốc</option>
            <option value="Nhật Bản">Nhật Bản</option>
          </select>
        </div>
        <div>
          <input type="button" value="Đăng kí">
        </div>
      </form>
    
</body>
</html>
